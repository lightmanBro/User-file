<body>

    <form id="otpForm">
      <h2>Enter OTP</h2>
      <div class="otp-container">
        <input type="text" maxlength="1" autofocus required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>

                <button type="submit"><a href="login.html">Submit</a> </button>
      </div>
    </form>
  </div>
  <script>
          var otpInputs = document.querySelectorAll("#otpForm input[type='text']");

for (var i = 0; i < otpInputs.length; i++) {
  otpInputs[i].addEventListener("input", moveFocus);
}

function moveFocus(event) {
  var currentInput = event.target;
  var maxLength = parseInt(currentInput.getAttribute("maxlength"));

  if (currentInput.value.length === maxLength) {
    var nextInput = currentInput.nextElementSibling;
    if (nextInput !== null) {
      nextInput.focus();
    }
  }
}

  </script>
