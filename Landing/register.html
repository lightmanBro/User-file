<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<style>
          body{
                    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),  url(../images/personal.jpg);
                    background-size: cover;
                    padding: 0;
                    margin: 0;
          }
          .container{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 3rem;
                    flex-direction: column;
                    /* height: 100vh; */
                    
          }
          header{
                    border: 2px solid red;
                    padding: 1rem;
          }
          form{
                    background-color: #ccc;
                    width: 50%;
                    max-width: 70%;
                    padding: 2rem;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    border-radius: .35rem;

          }
          h2 {
  text-align: center;
}
.content{
          width: 80%;
          padding: 1rem;
          border-radius: .6rem;
          border: 2px solid rgb(39, 36, 36);
}
.form-group {
  margin-bottom: .5rem;
  /* border: 2px solid green; */
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  display: block;
  margin-bottom: 5px;
  /* border: 2px solid red; */
  width: 80%;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 80%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  outline: #ccc;
}

button[type="submit"] {
  display: block;
  width: 40%;
  padding: 10px;
  background-color: rgb(22, 22, 120);
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: .5rem;
}
a{
  color: white;
  text-decoration: none;
}
.error {
  color: red;
  font-size: 14px;
}
@media only screen and (max-width: 850px) {
  
          .container{
                    margin: 0;
                    
          }
  
          form {
    width: 90%;
  }
}
@media only screen and (max-width: 500px) {
  
  .container{
            
            padding: 1rem 0;
            height: 100vh;
            margin: 1rem 0;
            
  }

  form {
width: 100%;

}
.content{
          width: 95%;
}
}
@media only screen and (max-width: 360px) {
          .container{
            
            padding: 1rem 0;
            height: 100vh;
            margin: 3rem 0;
            
  }
}
</style>
<body>
          <div class="container">
                    <header>
                              dcgfvgbhnkbvcxdcfgvjhb
                    </header>
                    <form id="registrationForm" onsubmit="validateForm(event)">
                              <h2>Registration Form</h2>
                              <div class="content">

                          
                              <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                              </div>
                              <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                              </div>
                              <div class="form-group">
                                <label for="Phone">Phone:</label>
                                <input type="text" id="Phone" name="Phone" required>
                              </div>
                              <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" required>
                              </div>
                              <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required>
                              </div>
                              <div class="form-group">
                                <label for="State">State:</label>
                                <input type="text" id="State" name="State" required>
                              </div>
                              <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                                <span id="passwordError" class="error"></span>
                              </div>
                              <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                              </div>
                    </div>
                    <button type="submit"><a href="otp.html">Register</a> </button>

                            </form>
          </div>

          
          <script>
                    function validateForm(event) {
                      event.preventDefault();
                    
                      var password = document.getElementById("password").value;
                      var confirmPassword = document.getElementById("confirmPassword").value;
                      var passwordError = document.getElementById("passwordError");
                    
                      if (password !== confirmPassword) {
                        passwordError.textContent = "Passwords do not match.";
                      } else {
                        passwordError.textContent = "";
                        document.getElementById("registrationForm").submit();
                      }
                    }
                    
                    </script>
</body>
</html>
